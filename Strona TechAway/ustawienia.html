<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87726c8364.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
    <title>TechAway | Ustawienia</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1087755044302098503/1087755101621456947/przykladowelogo.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="ustawienia-screen">

    </div>
    <div class="ustawienia-container"  data-aos="fade-in" data-aos-duration="1000">
            <div class="logo-techaway">
                <div class="logo-left">
                    <img src="https://cdn.discordapp.com/attachments/1087755044302098503/1087755101621456947/przykladowelogo.png" alt="" class="logo-left-fajne">
                </div>
            </div>
            <div class="edytowanie-informacji-konta-container">
                <div class="div">
                    <p>
                        <span class="nazwa-ustawienia">Imię: </span>
                        <span class="wartosc-ustawienia">Piotr</span>
                        <span class="zmiana-wartosci-ustawienia"><i class="fa-solid fa-pen"></i></span>
                    </p>
                    <p>
                        <span class="nazwa-ustawienia">Nazwisko: </span>
                        <span class="wartosc-ustawienia">Sowa</span>
                        <span class="zmiana-wartosci-ustawienia"><i class="fa-solid fa-pen"></i></span>
                    </p>
                    <p>
                        <span class="nazwa-ustawienia">Mail: </span>
                        <span class="wartosc-ustawienia">Sowkapbiznes@gmail.com</span>
                        <span class="zmiana-wartosci-ustawienia"><i class="fa-solid fa-pen"></i></span>
                    </p>
                    <p>
                        <span class="nazwa-ustawienia">Potwierdzenie mail'a </span>
                        <span class="wartosc-ustawienia"><span class="emailniepotwierdzony"><i class="fa-solid fa-x"></i></span></span>
                        <span class="zmiana-wartosci-ustawienia guzikpotweirdzenia"><i class="fa-solid fa-check"></i></span>
                    </p>
                    <button class="guzik wyloguj">Wyloguj</button><button class="guzik usun">Usuń konto</button>
                </div>
            </div>
            <div class="formularz-zmiana-wartosci">
                <div class="background-tego-forma">
                    <form method="post" class="formularzowskifortmularz">
                        <p><span>Podaj nowe imię:<!--Zmiana za pomocą js jakie dane mają być wprowadzone--> </span></p>
                        <input type="text" name="imie" class="formularz-wartosci">
                        <p><p>Podaj ponownie hasło: <!--Pojawia się przy haśle--> </p></p>
                        <input type="passowrd" name="password" class="formularz-wartosci">
                        <p>
                            <button class="guziok zastosuj">Zastosuj</button>
                            <button class="guziok anuluj">Anuluj</button>
                        </p>

                    </form>
                </div>
            </div>

    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
