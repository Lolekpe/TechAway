<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rejlog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87726c8364.js" crossorigin="anonymous"></script>
    <title>TechAway | Rejestracja</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1087755044302098503/1087755101621456947/przykladowelogo.png">

</head>
<body>
    <div class="login-conatiner">
        <div class="logo-container">
            <img src="https://cdn.discordapp.com/attachments/1087755044302098503/1087755101621456947/przykladowelogo.png" alt="" class="logo-image-login-register">
        </div>
        <div class="form-container2">
            <form method="post" autocomplete="off">
                <p>Podaj Imię: </p>
                <span><i class="fa-solid fa-signature"></i></span>
                <input type="text" name="name" required>
                <p>Podaj Nazwisko: </p>
                <span><i class="fa-solid fa-signature"></i></span>
                <input type="text" name="naz" required>
                <p>Podaj Mail: </p>
                <span><i class="fa-regular fa-envelope"></i></span>
                <input type="email" name="mail" required>
                <p>Podaj Hasło: </p>
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="haslo" required>
                <p><button type="submit">Zaloguj</button></p>

            </form>
            <p>Posiadasz już konto?<br><a href="Index.html"><span>Zaloguj się!</span></a></p>
        </div>
    </div>
</body>
</html>
