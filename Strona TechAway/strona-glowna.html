<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87726c8364.js" crossorigin="anonymous"></script>
    <title>TechAway | HomePage</title>
</head>
<body>
    <div class="nav-bar" id="navbar">
        <span id="strzalka" class="arrow arrow-show-hide" onclick="zmiana()"><i class="fa-solid fa-arrow-right"></i></span>
        <div class="logo-top">
            <img src="img/przykladowelogo.png" alt="" class="image-logo-top-nav-bar" id="logo">
        </div>
        <div class="buttons-container" id="container">
            <div class="button-text button-uwu znikanietext" id="litery">
                <li id="jeden" class="lieutant1" onclick="jeden()"><div>Strona Główna</div></li>
                <li id="dwa"  class="lieutant" onclick="dwa()"><div>Twoje sklepy</div></li>
                <li id="trzy"  class="lieutant" onclick="trzy()"><div>Zamówienia</div></li>
                <li id="cztery" class="lieutant"  onclick="cztery()"><div>Ustawienia</div></li>
                <li id="pienc" class="lieutant"  onclick="pienc()"><div>Regulamin</div></li>
                <div class="tatrujka">
                    <li id="szesc" class="lieutant"  onclick="szesc()"><div>Profil </div></li>
                    <li id="siedem" class="lieutant"  onclick="siedem()"><div>Opinie</div></li>
                    <li id="osiom" class="lieutant"  onclick="osiom()"><div>Admin</div></li>
                </div>
            </div>
            <div class="button-icons button-uwu znikanieikony" id="ikony">
                <li id="jeden2" class="lieutant1"  onclick="jeden()"><i class="fa-solid fa-house"></i></li>
                <li id="dwa2" class="lieutant"  onclick="dwa()"><i class="fa-solid fa-shop-lock"></i></li>
                <li id="trzy2" class="lieutant"  onclick="trzy()"><i class="fa-solid fa-bag-shopping"></i></li>
                <li id="cztery2" class="lieutant"  onclick="cztery()"><i class="fa-solid fa-gear"></i></li>
                <li id="pienc2"  class="lieutant" onclick="pienc()"><i class="fa-solid fa-scroll"></i></li>
                <div class="tatrujka">
                    <li id="szesc2"  class="lieutant" onclick="szesc()"><i class="fa-solid fa-user"></i></li>
                    <li id="siedem2"  class="lieutant" onclick="siedem()"><i class="fa-solid fa-comment"></i></li>
                    <li id="osiom2" class="lieutant"  onclick="osiom()"><i class="fa-solid fa-lock"></i></li>
                </div>
            </div>
        </div>
    </div>
    <script src="content.js"></script>

</body>
</html>
