<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87726c8364.js" crossorigin="anonymous"></script>
    <title>TechAway | HomePage</title>
</head>
<body>
    <div class="nav-bar" id="navbar">
        <span id="strzalka" class="arrow arrow-show-hide" onclick="zmiana()"><i class="fa-solid fa-arrow-right"></i></span>
        <div class="logo-top">
            <img src="img/przykladowelogo.png" alt="" class="image-logo-top-nav-bar" id="logo">
        </div>
        <div class="buttons-container">
            <div class="button-text button-uwu" id="litery">
                <li>Strona Główna</li>
                <li>Twoje sklepy</li>
                <li>Zamówienia</li>
                <li>Ustawienia</li>
                <li>Regulamin</li>
                <li>Profil </li>
                <li>Opinie</li>
                <li>Admin</li>
            </div>
            <div class="button-icons button-uwu" id="ikony">
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-shop-lock"></i></li>
                <li><i class="fa-solid fa-bag-shopping"></i></li>
                <li><i class="fa-solid fa-gear"></i></li>
                <li><i class="fa-solid fa-scroll"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-comment"></i></li>
                <li><i class="fa-solid fa-lock"></i></li>
            </div>
        </div>
    </div>
    <script>
        function zmiana(){
            document.getElementById("navbar").style.width = '200px';
            document.getElementById("strzalka").style.marginLeft = '150px';
            document.getElementById("strzalka").style.transform = 'rotate(180deg)';
            document.getElementById("logo").style.width = '128px';
            document.getElementById("ikony").style.opacity = '0';
            document.getElementById("litery").style.opacity = '1';
        }
    </script>
</body>
</html>
